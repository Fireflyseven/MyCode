<section class="archive">
  <ul class="post-archive">
    <% page.posts.each(function (post) { %>
      <div  class="post-item">
      <li>
        <span class="post-date"><%= date(post.date, "YYYY-MM-DD") %></span>
        <a class="post-title" href="<%- url_for(post.path) %>"><%= post.title %></a>
      </li>
      </div>
    <% }) %>
  </ul>
</section>
